<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilado de Inteligências Artificiais</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verifique o caminho do CSS -->
</head>
<body>
    <header>
        <div id="random-number">Pessoas vendo agora: 0</div>
        <h1>Repositorio de Inteligências Artificiais</h1>
        <h3 style="color: yellow;">Seja 10x mais produtivo</h3>
        
        <select id="category-filter">
            <option value="">IA por categoria</option>
            <!-- As opções serão adicionadas dinamicamente -->
        </select><br>
        <button class="btn-enviar-sugestao">Enviar Sugestão de IA</button>
    </header>
    
    <br>
    <div class="imagem-container">
        <a href="https://marconunessenac.wixsite.com/alfas" target="_blank">

            <img src="img.jpg" alt="curso prompt IA" >
        </a>
    </div>
    
    <main id="ai-list">
        <!-- AIs serão listadas aqui -->
    </main>
    <div id="modalSugestao" class="modal">
        <div class="modal-content">
            <div class="modal-header">Enviar Sugestão de IA</div>
            <input type="text" id="tituloIA" placeholder="Título da IA">
            <input type="text" id="linkIA" placeholder="Link da IA">
            <textarea id="descricaoIA" placeholder="Descrição da IA"></textarea>
            <button id="fecharModal" class="btn-close">Fechar</button>
            <button id="enviarSugestao" class="btn-submit">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Verifique o caminho do JS -->
</body>
</html>
